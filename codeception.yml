namespace: Payone

include:
    - tests/SprykerEcoTest/Zed/Payone
    - tests/SprykerEcoTest/Yves/Payone

paths:
    tests: tests
    support: .
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'

bootstrap: bootstrap.php
