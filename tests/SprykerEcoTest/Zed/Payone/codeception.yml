namespace: SprykerEcoTest\Zed\Payone

paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Zed:
        path: .
        class_name: PayoneZedTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Config\Helper\ConfigInit
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                    projectNamespaces:
                        - 'SprykerEco'
                        - 'SprykerEcoTest'
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Sales\Helper\SalesDataHelper
                - \SprykerTest\Zed\Oms\Helper\OmsHelper
                - \SprykerTest\Shared\Testify\Helper\Environment:
                        isolated: true
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\VirtualFilesystemHelper
                - \SprykerTest\Shared\Transfer\Helper\TransferGenerateHelper:
                        isolated: true
